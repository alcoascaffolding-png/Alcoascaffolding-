# Render deployment configuration for multi-folder project
services:
  # Backend Service
  - type: web
    name: alcoa-scaffolding-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install && npx playwright install chromium
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RESEND_API_KEY
        sync: false  # Add in Render dashboard
      - key: RESEND_FROM_EMAIL
        value: Sales@alcoascaffolding.com
      - key: COMPANY_EMAIL
        value: sales@alcoascaffolding.com
      - key: SUPPORT_EMAIL
        value: sales@alcoascaffolding.com
      - key: SECONDARY_EMAIL
        value: sales@alcoascaffolding.com
      - key: MONGODB_URI
        sync: false  # Add in Render dashboard
      - key: JWT_SECRET
        sync: false  # Add in Render dashboard
      - key: FRONTEND_URL
        value: https://alcoascaffolding.com
      - key: COMPANY_NAME
        value: Alcoa Aluminium Scaffolding
      - key: COMPANY_ADDRESS
        value: Musaffah, Abu Dhabi, UAE
      - key: EMERGENCY_HOTLINE
        value: +971 58 137 5601
      - key: RESPONSE_TIME
        value: 2 hours
      - key: LOG_LEVEL
        value: info
      - key: TIMEZONE
        value: Asia/Dubai

  # Admin Panel Service (Optional)
  - type: web
    name: alcoa-admin-panel
    env: static
    rootDirectory: admin-panel
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://alco-aluminium-scaffolding-backend-5ucb.onrender.com/api
      - key: VITE_ENV
        value: production

